<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            height: 20px;
            width: 50px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <table>
        <caption></caption>

        <tbody>
            <tr>
                <td rowspan="3">
                </td>
                <td colspan="12"></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td colspan="4" rowspan="2"></td>
                <td colspan="4" rowspan="2"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

            <tr>
                <td rowspan="3"></td>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

            <tr>
                <td rowspan="3"></td>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td></td>

        </tbody>
    </table>

</body>

</html>
